apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-prediction-app
  labels:
    app: churn-prediction-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: churn-prediction-app
  template:
    metadata:
      labels:
        app: churn-prediction-app
    spec:
      containers:
      - name: churn-prediction-app
        image: PLACEHOLDER_ECR_URL:latest  # This gets replaced by kubectl set image
        ports:
        - containerPort: 8000
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://34.235.111.109:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5